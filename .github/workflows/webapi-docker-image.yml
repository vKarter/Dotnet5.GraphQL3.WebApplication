name: API Image

on:
  pull_request:
    branches: [ master, release ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file ./src/Dotnet6.GraphQL4.Store.WebAPI/Dockerfile --tag my-image-name:$(date +%s)
